<div class="main">
    <h1>Count Your Click</h1>
    <h2 class="counter">{{counter}}</h2>
    <div>
        <button class="btn danger" (click)="btnEventHandle('dec')">Decrement</button>
        <button class="btn reset" (click)="btnEventHandle('')">Reset</button>
        <button class="btn submit" (click)="btnEventHandle('inc')">Increment</button>
    </div>
</div>
